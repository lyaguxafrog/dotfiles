# User's MPD configuration.
# https://github.com/owl4ce/dotfiles

bind_to_address            "127.0.0.1"
port                       "7777"

auto_update                "yes"
restore_paused             "yes"

music_directory            "~/Music"
playlist_directory         "~/.config/mpd/playlists"
db_file                    "~/.config/mpd/mpd.db"
log_file                   "syslog"
pid_file                   "/tmp/mpd.pid"
state_file                 "~/.config/mpd/mpd.state"

log_level                  "notice"
state_file_interval        "30"

replaygain                 "off"

#resampler {
#    plugin                 "libsamplerate"
#    type                   "0"
#}

audio_output {
    type                   "alsa"
    name                   "ALSA [Bit-perfect]"
    device                 "hw:1,0"
    auto_channels          "no"
    auto_format            "no"
    auto_resample          "no"
    dop                    "yes"
    mixer_type             "none"
    replay_gain_handler    "none"
    buffer_time            "100000"
}

audio_output {
    type                   "pulse"
    name                   "PulseAudio"
    buffer_time            "100000"
}

audio_output {
    type                   "fifo"
    name                   "Visualizer"
    format                 "44100:16:2"
    path                   "/tmp/mpd.fifo"
}

input {
    enabled                "no"
    plugin                 "qobuz"
}

input {
    enabled                "no"
    plugin                 "tidal"
}

decoder {
    enabled                "no"
    plugin                 "wildmidi"
}

decoder {
    enabled                "no"
    plugin                 "hybrid_dsd"
}
